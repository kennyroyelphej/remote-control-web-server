<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Host</title>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js" 
        integrity="sha512-8BHxHDLsOHx+flIrQ0DrZcea7MkHqRU5GbTHmbdzMRnAaoCIkZ97PqZcXJkKZckMMhqfoeaJE+DNUVuyoQsO3Q==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>
</head>
<body>
    <h3>Session</h3>
    <video id="remoteVideo" width="1920" height="1080"></video>
</body>
<script>
    const sessionId = 'a91c981f-2ee8-4cdf-b497-389f3b11e399';
    const target = 'a91c981f-2ee8-4cdf-b497-389f3b11e398'
    const webSocket = new WebSocket('ws://192.168.1.14:3000');
    const Types = {
        SignIn: "SignIn",
        RequestSession: "RequestSession",
        Offer: "Offer",
        Answer: "Answer",
        IceCandidates: "IceCandidates",
        StartSession: "StartSession",
        SessionMeta: "SessionMeta",
        EndSession: "EndSession",
    };
    const peerConnection = new RTCPeerConnection({
        iceServers: [
            {
                urls: "stun:stun.relay.metered.ca:80",
            },
            {
                urls: "turn:global.relay.metered.ca:80",
                username: "69129037dd365448de9ce440",
                credential: "I0l8v+eSlzpedOs7",
            },
            {
                urls: "turn:global.relay.metered.ca:80?transport=tcp",
                username: "69129037dd365448de9ce440",
                credential: "I0l8v+eSlzpedOs7",
            },
            {
                urls: "turn:global.relay.metered.ca:443",
                username: "69129037dd365448de9ce440",
                credential: "I0l8v+eSlzpedOs7",
            },
            {
                urls: "turns:global.relay.metered.ca:443?transport=tcp",
                username: "69129037dd365448de9ce440",
                credential: "I0l8v+eSlzpedOs7",
            },
        ]
    });
    webSocket.onopen = () => {
        webSocket.send(
            JSON.stringify({
                type: Types.SignIn,
                sessionId: sessionId
            })
        )
    };
    webSocket.onmessage = (event) => {
        const message = JSON.parse(event.data)
        switch(message.type) {
            case Types.RequestSession:
                createOffer()
                break;
            case Types.Answer:
                handleAnswer(message)
                break;
            case Types.IceCandidates:
                handleIceCandidate(message)
                break;
            case Types.SessionMeta:
                setSessionMeta(message)
                break;
        }
    }
    peerConnection.ontrack = (event) => {
        console.log("ON_TRACK:", event)
        const remoteVideo = document.getElementById('remoteVideo');
        remoteVideo.srcObject = event.streams[0];
    };
    peerConnection.onicecandidate = (event) => {
        console.log("ON_ICECANDIDATE: ", event)
        if (event.candidate) {
            webSocket.send(
                JSON.stringify({
                    type: Types.IceCandidates,
                    data: JSON.stringify(event.candidate),
                    sessionId: sessionId,
                    target: target,
                })
            )
        }
    };
    const createOffer = async () => {
        const offer = await peerConnection.createOffer();
        peerConnection.setLocalDescription(offer);
        console.log("OFFER: ", offer)
        webSocket.send(
            JSON.stringify({
                type: Types.Offer,
                data: offer.sdp,
                sessionId: sessionId,
                target: target,
            })
        )
    }
    const handleAnswer = async (answer) => {
        await peerConnection.setRemoteDescription(new RTCSessionDescription({
            type: "answer",
            sdp: answer.data
        }));
        console.log("ANSWER: ", answer.data)
        webSocket.send(
            JSON.stringify({
                type: Types.StartSession,
                sessionId: sessionId,
                target: target,
            })
        )
    }
    const handleIceCandidate = (iceCandidates) => {
        const iceCandidate = JSON.parse(iceCandidates.data)
        peerConnection.addIceCandidate(new RTCIceCandidate({
            candidate: iceCandidate.sdp,
            sdpMLineIndex: iceCandidate.sdpMLineIndex,
            sdpMid: iceCandidate.sdpMid
        }))
        console.log("ICE_CANDITATE: ", iceCandidates.data)
    }
    const setSessionMeta = (metaData) => console.log("SESSION_META", metaData)
</script>
</html>
